<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- circle , rectangle , polygon -->
    <img src="laptop.jpg" alt="It's an laptop and coffee image" usemap="#computer">
    <map name="computer" id="computer">
        <!-- circle -> x , y , r  -->
        <area shape="circle" coords="250,74,60" href="https://www.starbucks.com" alt="">
        <!-- rect -> x1 y1 x2 y2 -->
        <area shape="rect" coords="344,154,386,204" href="https://www.hp.com" alt="">
        <!-- poly -> x1 y1 x2 y2 x3 y3 ....... xn yn -->
        <area shape="poly" coords="0,0,123,0,214,173,58,259,,0,259" href="https://www.dell.com" alt="">
    </map>
</body>
</html>
