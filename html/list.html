<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        there are total 4 type of list
        1 -> unorder list <ul>
        2 -> order list <ol>
        3 -> nested list
        4 -> defination list
     -->

     <!-- ul -> li -->

     <fieldset>
         <legend>
             <h3>Mobile Company List</h3>
         </legend>
          <!-- square , circle , disc -->
        <ul type="disc">
            <li>Nokia</li>
            <li>Mi</li>
            <li>Samsung</li>
            <li>Apple</li>
        </ul>
     </fieldset>

     <fieldset>
         <legend><h3>Top 4 Contry</h3></legend>
         <!-- a , A , I , i , 1 -->
         <ol type="1" start="100" reversed>
            <li>Nokia</li>
            <li>Mi</li>
            <li>Samsung</li>
            <li>Apple</li>
         </ol>
     </fieldset>


     <fieldset>
         <legend>Nested List</legend>
         <ul>
             <li>Samsung
                 <ul type="square">
                     <li>TV</li>
                     <li>Mobile</li>
                     <li>Tablet</li>
                 </ul>
             </li>
             <li>Nokia</li>
             <li>Mi</li>
             <li>Apple
                 <ol>
                     <li>iphone X</li>
                     <li>iphone X1</li>
                     <li>iphone 8</li>
                 </ol>
             </li>
         </ul>
     </fieldset>
    

</body>
</html>
