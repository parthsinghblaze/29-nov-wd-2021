<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .main-section {
        width: 100%;
        height: 100vh;
        position: relative;
      }
      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="main-section">
      <video muted autoplay loop>
        <source src="production ID_5077814.mp4" />
      </video>
      <h1>Welcome To My Website</h1>
    </div>
  </body>
</html>
