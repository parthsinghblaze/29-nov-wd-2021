<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- circle , square , disc -->

    <ul type="disc">
        <li>Nokia</li>
        <li>Samsung</li>
        <li>Mi</li>
        <li>Apple</li>
    </ul>

    <!-- type => A , a , i , I  ,1 -->
    <!-- a-z 
    aa-az 
    ba-bz -->
    <ol type="a" start="26">
        <li>Mi</li>
        <li>Apple</li>
        <li>Nokia</li>
        <li>Samsung</li>
    </ol>


    <!-- 
        there are total 4 type of list
        1 -> unorder list <ul>
        2 -> order list <ol>
        3 -> nested list
        4 -> defination list
     -->

</body>
</html>
