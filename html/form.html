    <form method="post" action="thanku.html">
        <label for="firstname">First Name</label> 
        <input id="firstname" type="text" name="fname" required placeholder="Enter Your First Name" value="Alvin" tabindex="3"> 
        <br>
        <br>
        <label>Last Name</label> <input type="text" name="lname" required>
        <br>
        <br>
        <label for="password">Password</label> <input id="password" type="password" name="password" required tabindex="2">
        <br>
        <br>
        <label>Email</label> <input type="email" placeholder="xyz@gmail.com" tabindex="1">
        <br>
        <br>
        <label>Age</label> <input type="number" max="18" min="10" tabindex="4">
        <br>
        <br>
        <label>Gender</label>
        <!-- id -> input , for -> label -->
        <input type="radio" id="male" name="gender"> <label for="male">Male</label>
        <input type="radio" id="female" name="gender"> <label for="female">Female</label>
        <br>
        <br>
        <label>Mobile Number</label> <input type="tel" minlength="10" maxlength="10">
        <br>
        <br>
        <label for="">Hobbies</label>
        <input type="checkbox" id="cricket"> <label for="cricket">cricket</label>
        <input type="checkbox" id="football"> <label for="football">Football</label>
        <input type="checkbox" id="tennis"> <label for="tennis">Tennis</label>
        <br>
        <br>
        <input type="submit" value="Send"> <input type="reset" value="Clear">
    </form>
