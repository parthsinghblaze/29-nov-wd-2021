<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .text-red {
        color: red;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <button onclick="addCss()">Add Some CSS Class</button>
    <button onclick="removeCss()">Remove CSS</button>
    <button onclick="addRemove()">Add/Remove CSS</button>
    <h1 id="heading">Heading</h1>
    <script>
      let heading = document.getElementById("heading");
      function addCss() {
        heading.classList.add("text-red");
      }

      function removeCss() {
        heading.classList.remove("text-red");
      }

      function addRemove() {
        heading.classList.toggle("text-red");
      }
    </script>
  </body>
</html>
