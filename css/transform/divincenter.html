<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box{
            width: 10px;
            height: 200px;
            background-color: orange;
            position: absolute;
            top: 50%;
            right: 0%;
            transition: .6s;
            transform: translate(0%,-50%);
        }

        .box:hover{
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
